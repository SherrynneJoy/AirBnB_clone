<!DOCTYPE html>
<html>
    <head>
        <title>Air BnB Web Static</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>Kenya, Croatia</h4>
                <ul class="popover">
                    <li><h2>Kenya:</h2></li>
                    <li>
                        <ul class="popover_list">
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                    <li><h2>Croatia:</h2></li>
                    <li>
                            <ul class="popover_list">
                                <li>Nairobi</li>
                                <li>Split</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>kitchen, internet...</h4>
                    <ul class="popover">
                        <li>Electricity</li>
                        <li>Gas Cooker</li>
                        <li>Heated pools</li>
                        <li>lounge area</li>
                        <li>TV</li>
                    </ul>
                </div>
            </section>
        </div>
        <footer>Best School</footer>
    </body>
</html>
