<!DOCTYPE html>
<html lang="en">
	<html>
	<head>
		<title>Airbnb Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="icon" href="images/icon.png">
	</head>
	<body>
		<header>
			<div class="logo">
			</div>
		</header>
		<div class="container">
			<section class="filters">
				<button type="button">Search</button>
				<div class="locations">
					<h3>States</h3>
					<h4>Kenya, South Africa..</h4>
					<ul class="popover">
						<li><h2>Kenya</h2></li>
						<li><h2>Morocco</h2></li>
						<li><h2>Senegal</h2></li>
						<ul>
							<li>Nairobi</li>
							<li>Rabat</li>
							<li>Dakar</li>
						</ul>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen..</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>Kitchen</li>
						<li>Swimming Pool</li>
						<li>TV</li>
					</ul>
				</div>
			</section>
		</div>
		<footer>
			Best School
		</footer>
	</body>
</html>
